plugins {
    id 'application'
}

group = 'pl.dkaluza'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'pl.dkaluza.chatclient.Application'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}